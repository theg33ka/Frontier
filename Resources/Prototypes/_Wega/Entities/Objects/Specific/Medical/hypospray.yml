- type: entity
  name: chemical injector
  parent: ChemicalMedipen
  id: StimpackEmpty
  suffix: Empty
  components:
  - type: Item
    inhandVisuals:
      left:
      - state: base-needle-inhand-left
      - state: base-colorA-inhand-left
        color: "#9a040e"
      - state: base-colorB-inhand-left
        color: "#c62933"
      right:
      - state: base-needle-inhand-right
      - state: base-colorA-inhand-right
        color: "#9a040e"
      - state: base-colorB-inhand-right
        color: "#c62933"
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: stimpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: stimpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
    onlyAffectsMobs: false
    injectOnly: true
