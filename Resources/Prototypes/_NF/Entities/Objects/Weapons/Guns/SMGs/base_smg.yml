    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -0.8
    maxAngle: -4
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 3.7
    maxAngle: 18.5
    angleIncrease: 1
    angleDecay: 5
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
