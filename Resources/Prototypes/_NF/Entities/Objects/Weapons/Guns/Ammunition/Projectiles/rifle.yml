# WizDen
#region .10 rifle
- type: entity
  id: NFBulletRifle10
  name: bullet (.10 rifle)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 11

- type: entity
  id: NFBulletRifle10Practice
  name: bullet (.10 rifle, practice)
  parent: NFBaseBulletPractice
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 1

- type: entity
  id: NFBulletRifle10Rubber
  name: bullet (.10 rifle, rubber)
  parent: NFBaseBulletRubber
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 1
  - type: StaminaDamageOnCollide
    damage: 10.5 # ~10 hits to stun sounds reasonable, less effective than pistol because rifle round is smaller in size

