- type: entity
  name: ящик продвинутых инструментов DCN™
  parent: [ToolboxBase, BaseC1Contraband]
  id: ToolboxContractor
  description: Зловеще выглядящий ящик для инструментов, наполненный лучшими инструментами.
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/toolbox.rsi
    state: icon
  - type: Item
    size: Ginormous
    sprite: Forge/Objects/Tools/toolbox.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,3
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 21

- type: entity
  parent: ToolboxContractor
  id: ToolboxContractorFilled
  suffix: Заполненный
  components:
  - type: StorageFill
    contents:
    - id: RCDContractor
    - id: JawsOfLifeContractor
    - id: PowerDrillContractor
    - id: WelderContractor
    - id: MultitoolContractor
    - id: ClothingHandsGlovesCombat
    - id: ClothingMaskGasContractor

- type: entity
  name: электродрель DCN™
  description: Отличная электродрель для ваших нужд. Работает на повышенных мощностях.
  parent: [PowerDrill, BaseC3Contraband]
  id: PowerDrillContractor
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/contractor_drill.rsi
    state: drill_screw
  - type: Item
    sprite: Forge/Objects/Tools/contractor_drill.rsi
    size: Small
  - type: Tool
    qualities:
      - Screwing
    speedModifier: 3
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: Forge/Objects/Tools/contractor_drill.rsi
          state: drill_screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: Forge/Objects/Tools/contractor_drill.rsi
          state: drill_bolt
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 2
    damage:
      types:
        Piercing: 13
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"

- type: entity
  name: челюсти жизни DCN™
  parent: [JawsOfLife, BaseC3Contraband]
  id: JawsOfLifeContractor
  description: Используется для проникновения на чужие шаттлы и аванпоста.
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/contractor_jaws_of_life.rsi
    state: jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    size: Normal
  - type: Prying
    speedModifier: 3.0
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: Forge/Objects/Tools/contractor_jaws_of_life.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Forge/Objects/Tools/contractor_jaws_of_life.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14
  - type: StaticPrice #CorvaxFrontier
    price: 200

- type: entity
  name: сварочный аппарат DCN™
  parent: [Welder, BaseC3Contraband]
  id: WelderContractor
  description: Экспериментальный сварочный аппарат, способный самостоятельно вырабатывать топливо, менее вреден для глаз. Работает в два раза эффективнее.
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/contractor_welder.rsi
  - type: Item
    sprite: Forge/Objects/Tools/contractor_welder.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1000
        maxVol: 1000
  - type: PointLight
    enabled: false
    radius: 1.5
    color: lightblue
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 1
  - type: RequiresEyeProtection
    statusEffectTime: 5
  - type: Tool
    speedModifier: 2

- type: entity
  name: мультитул DCN™
  parent: [Multitool, BaseC3Contraband]
  id: MultitoolContractor
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Sprite
    sprite: Forge/Objects/Tools/contractor_multitool.rsi
    layers:
    - state: icon
    - state: green-unlit
      shader: unshaded
  - type: Clothing
    sprite: Forge/Objects/Tools/contractor_multitool.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Tool
    qualities:
      - Pulsing

- type: entity
  id: RCDContractor
  parent: [RCD, BaseC3Contraband]
  name: боевой РСУ DCN™
  description: Новейшее ручное строительное устройство, которое может быстро размещать и демонтировать стены, полы и шлюзы. Обладает увеличенным запасом зарядов.
  components:
  - type: LimitedCharges
    maxCharges: 60
  - type: Sprite
    sprite: Forge/Objects/Tools/contractor_rcd.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Forge/Objects/Tools/contractor_rcd.rsi
    quickEquip: false
    slots:
    - Belt
