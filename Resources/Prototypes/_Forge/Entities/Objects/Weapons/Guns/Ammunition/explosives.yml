- type: entity
  id: CannonBallTracking
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: ball
    layers:
    - state: icon
      scale: 0.7, 0.7
    - state: icon-overlay
      scale: 0.7, 0.7
      shader: unshaded
  - type: Ammo
    muzzleFlash: null
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: ThrowingAngle
    angle: 0
  - type: EmbeddableProjectile
    embedOnThrow: false
    sound: /Audio/Weapons/star_hit.ogg
    removalTime: 5
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 4
