- type: entity #FrontierCorvax
  id: MagazineP90LRK
  name: P90 Magazine .25 auto
  parent: BaseItem
  description: 50-round magazine for P90
  components:
  - type: Tag
    tags:
      - MagazineP90LRK
  - type: BallisticAmmoProvider
    proto: NFCartridgeRifle25
    mayTransfer: true
    whitelist:
      tags:
        - NFCartridgeRifle25
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Magazine/p90lrkmag.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

- type: entity #FrontierCorvax
  id: MagazineP90LRKEmpty
  parent: MagazineP90LRK
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
