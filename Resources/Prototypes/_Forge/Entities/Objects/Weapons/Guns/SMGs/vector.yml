- type: entity #FrontierCorvax
  name: Vector (.22 LR)
  parent: [ NFBaseWeaponSubMachineGunChamber35, BaseC3SyndicateContraband, NFBaseWeaponFrameSubMachineGunGorlex ]
  id: WeaponSubMachineGunVector22
  description: An illegal version of the legendary submachine gun for sport shooting. He might even be able to shoot a squirrel. Uses .22lr ammunition.
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/SMGs/vector22.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Forge/Objects/Weapons/Guns/SMGs/vector22.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 12
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Forge/Weapons/Guns/Gunshots/Vector22.ogg
    availableModes:
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineVector22
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineVector22
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle25
        priority: 1
        whitelist:
          tags:
          - NFCartridgeRifle25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 800

