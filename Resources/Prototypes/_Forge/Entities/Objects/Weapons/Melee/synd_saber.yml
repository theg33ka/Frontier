- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase, BaseC3SyndicateContraband]
  id: ClothingBeltSheathSyndicate
  name: сабельные ножны
  description: Стильные ножны, предназначенные для хранения офицерской сабли.
  components:
  - type: Sprite
    sprite: Forge/Clothing/Belt/synd_sheath.rsi
    state: sheath
  - type: Clothing
    sprite: Forge/Clothing/Belt/synd_sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: Сабля
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - SyndicateSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - SyndicateSabre
  - type: Appearance

- type: entity
  id: ClothingBeltSheathSyndicateFilled
  parent: ClothingBeltSheathSyndicate
  suffix: Заполненный
  components:
  - type: ContainerFill
    containers:
      item:
      - SyndicateSabre

- type: entity
  name: сабля офицера Синдиката
  parent: [BaseSword,BaseC3SyndicateContraband]
  id: SyndicateSabre
  description: Пластитановая сабля настоящего офицера Синдиката. Острие сабли настолько острое, что способно прорезать даже самую прочную защиту.
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Melee/syndicate_sabre.rsi
  - type: MeleeWeapon
    resistanceBypass: true
    attackRate: 1.5
    damage:
      types:
        Slash: 23
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: 0.5
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: Forge/Objects/Weapons/Melee/syndicate_sabre_storage_64x.rsi
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - SyndicateSabre
  - type: DisarmMalus
