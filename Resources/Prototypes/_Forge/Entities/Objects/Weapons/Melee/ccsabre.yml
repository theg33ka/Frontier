- type: entity
  name: sheriff sabre
  parent: [ BaseSword, BaseC2ContrabandUnredeemable ]
  id: SheriffSabre
  description: A ceremonial weapon belonging to the captain of the station.
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Melee/sheriff_sabre.rsi
  - type: MeleeWeapon
    resistanceBypass: true
    attackRate: 1.5
    damage:
      types:
        Slash: 17
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: 0.3
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: Forge/Objects/Weapons/Melee/sheriff_sabre_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.0002 # 5,000 times less likely than 1 regular animal
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage

