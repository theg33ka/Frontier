- type: entity
  id: BaseMeleeWeaponEnergyTL # more generic naming in case someone makes like, idk, an energy axe
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: WeaponCaseInsertable # Frontier
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 4.0
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 32
        Structural: 50
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Slash: 15
        Structural: 20
  - type: Item
    size: Small
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect
  - type: IgnitionSource
    temperature: 700

- type: entity
  name: energy sword
  parent: [BaseMeleeWeaponEnergyTL, BaseC3SyndicateContraband]
  id: BaseEnergySwordTL
  categories: [ HideSpawnMenu ]
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi

- type: entity
  name: опытный образец 4
  parent: [BaseC3SyndicateContraband, BaseEnergySwordTL]
  id: EnergySwordTL
  description: На первый взгляд неприметный пласталевый клинок, с парой кнопок на рукояти.
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Melee/tl_e_sword.rsi
  - type: Item
    sprite: Forge/Objects/Weapons/Melee/tl_e_sword-inhands.rsi
  - type: EnergySword
    colorOptions:
      - "#ebf0e9"
    blockHacking: true
