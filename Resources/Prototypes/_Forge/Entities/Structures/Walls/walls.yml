- type: entity
  parent: WallPlastitaniumIndestructible
  id: WallPlastitaniumShuttle
  name: пластитановая стена
  suffix: "ослабленная"
  components:
    - type: Tag
      tags:
        - Wall
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Girder:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
#    - type: Reflect # Frontier
#      reflectProb: 0.15 # Frontier

- type: entity
  parent: WallPlastitaniumIndestructible
  id: WallPlastitaniumColiseum
  name: plastitanium wall
  suffix: "Coliseum"
  components:
    - type: Tag
      tags:
        - Wall
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 4000
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Girder:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: DeleteOnTrigger
    - type: SpawnOnTrigger
      proto: WallPlastitaniumShuttle
    - type: RepeatingTrigger
      delay: 60

- type: entity
  parent: WallPlastitaniumDiagonal
  id: WallPlastitaniumDiagonalColiseum
  name: plastitanium wall
  suffix: "diagonal, Coliseum"
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 4000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 4000
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: DeleteOnTrigger
  - type: SpawnOnTrigger
    proto: WallPlastitaniumDiagonal
  - type: RepeatingTrigger
    delay: 60

- type: entity
