#Corvax-frotier (Mersen)
- type: entity
  name: Большой двигатель ДСБФ
  id: ThrusterNfsdAss
  parent: ThrusterSecurity
  suffix: NFSD Усиленные для больших шаттлов
  placement:
    mode: AlignTileAny
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Forge/Structures/Shuttles/thrusternfsd.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 3
  - type: Machine
    board: ThrusterNfsdMachineCircuitboard
  - type: Thruster
    damage:
      types:
        Heat: 80
    thrust: 500
    baseThrust: 500
  - type: ApcPowerReceiver
    powerLoad: 5000
  - type: StaticPrice
    price: 10000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 3250
        mask:
        - LargeMobMask
        layer:
        - WallLayer

- type: entity
  name: Большой гироскоп ДСБФ
  id: GyroscopeNfsdAss
  parent: GyroscopeSecurity
  suffix: NFSD Усиленные для больших шаттлов
  placement:
    mode: AlignTileAny
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    scale: 3, 3
    sprite: _NF/Structures/Shuttles/gyroscope.rsi
    layers: &secGyroLayers
    - state: base_sec
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_sec
      map: [ "enum.ThrusterVisualLayers.Thrusting" ]
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
  - type: Machine
    board: GyroscopeSecurityMachineCircuitboard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container # FIXME: Why do these need to be defined here?  What's missing?
      machine_parts: !type:Container
  - type: Thruster
    thrusterType: Angular
    requireSpace: false
    baseThrust: 100000
    thrust: 100000
  - type: StaticPrice
    price: 20000
  - type: ApcPowerReceiver
    powerLoad: 5000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 3250
        mask:
        - LargeMobMask
        layer:
        - WallLayer

- type: entity
  id: ThrusterMersenerys
  name: двигатель
  parent: [ BaseThruster, ConstructibleMachine ]
  components:
  - type: Machine
    board: ThrusterMachineCircuitboard
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
  - type: Sprite
    sprite: Forge/Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - On
    - Off
    - Toggle
