- type: entity
  id: StairsPortal
  parent: Stairs
  components:
  - type: Portal
    canTeleportToOtherMaps: true
    randomTeleport: false
  - type: PortalAutoLink
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false

- type: entity
  id: StairStagePortal
  parent: StairsPortal
  suffix: Steel, stage, portal
  components:
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_stage_steel
